<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- dasiyUI and Tailwind CSS CDN Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font CDN Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-inter bg-[#f0fdf4]">
    <header>
      <div class="navbar bg-[#15803d] shadow-sm">
        <div class="navbar-start lg:pl-20">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="text-white btn btn-ghost lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-2xl font-bold text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="text-white font-semibold"><a>About</a></li>
            <li class="text-white font-semibold"><a>Gallery</a></li>
            <li class="text-white font-semibold"><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end md:pr-20">
          <a
            class="btn text-[#15803d] bg-[#facc15] rounded-3xl px-5 font-semibold border-none hover:bg-[#fcd435] hover:scale-105 transition transform duration-300"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <section
      class="flex flex-col md:flex-row items-center justify-center bg-[#cff0dc]"
    >
      <img class="" src="./assets/hero-leaf1.png" alt="left-image" />

      <div class="pt-5 md:pt-0">
        <h1 class="text-center text-4xl font-bold mb-2">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-center mb-6">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <div class="flex justify-center">
          <button
            class="btn btn-xs btn text-[#15803d] bg-[#facc15] rounded-3xl px-8 font-semibold border-none hover:bg-[#fcd435] hover:scale-105 transition transform duration-300 py-5 text-sm md:py-6 md:px-10 md:text-sm"
          >
            Get Involved
          </button>
        </div>
      </div>

      <img src="./assets/hero-leaf2.png" alt="right-image" />
    </section>

    <h1 class="text-center text-3xl font-bold mt-10 mb-5 md:mt-25 md:mb-10">
      Choose Your Trees
    </h1>

    <section class="flex flex-col md:flex-row min-h-screen mx-10">
      <!-- Left Sidebar / Menu -->
      <div class="md:w-1/6 w-full p-4 flex flex-col">
        <h2 class="text-2xl font-bold mb-4">Categories</h2>
        <div id="categories-container" class=""></div>
      </div>

      <!-- Middle Section / Product Cart -->
      <div
        id="cart-container"
        class="grid grid-cols-1 md:grid-cols-3 justify-items-center gap-9"
      ></div>

      <!-- Right Sidebar / History -->
      <div class="bg-yellow-100 md:w-1/6 w-full p-4 ml-9">
        <h2 class="text-xl font-bold mb-3">History</h2>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
